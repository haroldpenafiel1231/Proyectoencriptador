<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    
    <title>encryptONE</title>

<body>

<div class="container">
    <header>
        
            <div class="logo"><img src="img/logo.png" alt="logo"></div>
            <h1>EncryptONE</h1>    
    </header> 
    

    <section class="write">
        <textarea class="text-area" cols="25" rows="10" placeholder="Ingrese el texto aqui" onkeypress="pulsar(event)"></textarea>
        <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
        <div class="botones">
            <button class="btnEnc" id="boton" onclick="btnEnc()" ng-click="saveChat(comment)" value="Send" >Encriptar</button>
            <button class="btnDes" onclick="btnDes()">Desencriptar</button>

        </div>

    </section>

    <section class="answer">
        <textarea class="msg" cols="20" rows="10"></textarea>
        <div class="botones">
          <button class="btnCopy" onclick="copiar()" >Copiar</button>
         
    </section>

    <footer>
        
    </footer>
</div>
<script src="script.js"></script>
</body>

</html>
